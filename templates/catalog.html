{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        /* Общие стили для каталога продуктов */
        .catalog {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .product-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .product-card img {
            width: 100%;
            height: auto;
        }
        .product-card .details {
            padding: 15px;
        }
        .product-card h3 {
            margin: 0;
            font-size: 1.2em;
            color: #333;
        }
        .product-card p {
            margin: 10px 0;
            color: #555;
        }
        .product-card .price {
            font-size: 1.2em;
            color: #4CAF50;
            margin: 10px 0;
        }
        .product-card button {
            padding: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
        }
        .product-card button:hover {
            background-color: #45a049;
        }
        nav {
            margin: -10px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #4CAF50;
            padding: 10px 20px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-size: 1em;
        }
        nav .login {
            left: auto;
        }
        nav .login button {
            padding: 10px 10px;
            border: none;
            background-color: #fff;
            color: #4CAF50;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        nav .login button:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="#">Products</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
        <div class="login">
            <button type="button" onclick="handleLogin()">Login</button>
        </div>
    </nav>

    <div class="catalog">
        <h1>Product Catalog</h1>
        <div class="product-grid">
            <div class="product-card">
                <img src="{% static 'images/product1.jpg' %}" alt="Product 1">
                <div class="details">
                    <h3>Fresh Vegetables</h3>
                    <p>High quality and fresh vegetables for your kitchen.</p>
                    <div class="price">$500</div>
                    <button>Add to Cart</button>
                </div>
            </div>
            <div class="product-card">
                <img src="{% static 'images/product2.jpg' %}" alt="Product 2">
                <div class="details">
                    <h3>Dairy Products</h3>
                    <p>Premium dairy products to enhance your meals.</p>
                    <div class="price">$300</div>
                    <button>Add to Cart</button>
                </div>
            </div>
            <!-- Добавьте больше продуктов по аналогии -->
        </div>
    </div>

    <script>
        function handleLogin() {
            // Логика для обработки логина
            window.location.href = "/login";
        }
    </script>
</body>
</html>
