{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/Auth.js' %}"></script>
    <style>
        .cart {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .cart-item img {
            max-width: 80px;
            height: auto;
            border-radius: 5px;
        }

        .cart-item-details {
            flex: 1;
            margin-left: 20px;
        }

        .cart-item-details h3 {
            margin: 0;
            font-size: 1.2em;
        }

        .cart-item-details p {
            margin: 5px 0;
        }

        .cart-item .remove-button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .cart-item .remove-button:hover {
            background-color: #e53935;
        }

        .cart-summary {
            margin-top: 20px;
            text-align: right;
        }

        .cart-summary h2 {
            margin: 0;
        }

        .checkout-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            text-align: center;
            text-decoration: none;
            margin-top: 10px;
        }

        .checkout-button:hover {
            background-color: #45a049;
        }
        nav {
            margin: -10px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #4CAF50;
            padding: 10px 20px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-size: 1em;
        }
        nav .login {
            margin-left: auto;
        }
        nav .login button {
            padding: 10px 10px;
            border: none;
            background-color: #fff;
            color: #4CAF50;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        nav .login button:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/catalog">Products</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
        {% if request.user.is_authenticated %}
            <a href="shopping_cart">{{ user.username }}</a> 
            <a href="/logout">logout</a>
        {% else  %}
            <div class="login">
                <button type="button" onclick="HandleLogin()">Login</button>
            </div>
        {% endif %}
    </nav>

    <div class="cart">
        <h1>Your Shopping Cart</h1>
        <div class="cart-item">
            <img src="{% static 'images/product1.jpg' %}" alt="Product 1">
            <div class="cart-item-details">
                <h3>Fresh Vegetables</h3>
                <p>Price: $500</p>
                <p>Quantity: 2</p>
            </div>
            <button class="remove-button" onclick="removeItem(this)">Remove</button>
        </div>
        <div class="cart-item">
            <img src="{% static 'images/product2.jpg' %}" alt="Product 2">
            <div class="cart-item-details">
                <h3>Dairy Products</h3>
                <p>Price: $300</p>
                <p>Quantity: 1</p>
            </div>
            <button class="remove-button" onclick="removeItem(this)">Remove</button>
        </div>
        <div class="cart-summary">
            <h2>Total: $1300</h2>
            <a href="/checkout" class="checkout-button">Checkout</a>
        </div>
    </div>
</body>
</html>
